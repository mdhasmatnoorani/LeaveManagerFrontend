<div class="mat-typography mat-dialog-container text-center py-3 px-3">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div mat-dialog-content>{{ data.message }}</div>
  <div mat-dialog-actions class="custom-dialog-actions" align="center">
    <button mat-button [mat-dialog-close]="true" class="btn btn-sm btn-custom-static px-5 py-2">OK</button>
  </div>
</div>
