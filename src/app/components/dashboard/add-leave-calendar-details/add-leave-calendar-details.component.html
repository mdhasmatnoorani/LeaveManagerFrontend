<div class="container my-5">
    <h1 class="display-4 pb-3 login-heading">Add To Leave Calendar</h1>
    <form (ngSubmit)="addLeaveCalendar()" #leaveCalendarForm="ngForm">
      <div class="form-group py-2">
        <label for="date" class="pb-2">Date</label>
        <input class="form-control py-2" type="date" name="date" id="date" [(ngModel)]="leaveCalendar['date']" required />
        <div *ngIf="leaveCalendarForm.controls['date'].touched && leaveCalendarForm.controls['date'].invalid" class="text-danger">Date is required</div>
      </div>
      <div class="form-group py-2">
        <label for="leaveType" class="pb-2">Leave Type</label>
        <select class="form-control py-2" name="leaveType" id="leaveType" [(ngModel)]="leaveCalendar['leaveType']" required>
          <option value="">Select Leave Type</option>
          <option value="ANNUAL">Annual Leave</option>
          <option value="SICK">Sick Leave</option>
          <option value="NATIONAL_HOLIDAY">National Holiday</option>
          <!-- Add other leave types as needed -->
        </select>
        <div *ngIf="leaveCalendarForm.controls['leaveType'].touched && leaveCalendarForm.controls['leaveType'].invalid" class="text-danger">Leave Type is required</div>
      </div>
      <div class="form-group py-2">
        <label for="description" class="pb-2">Description</label>
        <input class="form-control py-2" type="text" name="description" id="description" [(ngModel)]="leaveCalendar['description']" required />
        <div *ngIf="leaveCalendarForm.controls['description'].touched && leaveCalendarForm.controls['description'].invalid" class="text-danger">Description is required</div>
      </div>
      <div class="form-submit py-3" align="right">
        <button type="submit" class="btn btn-custom btn-sm my-2 px-5 py-3" [disabled]="leaveCalendarForm.invalid">Add to Leave Calendar</button>
      </div>
    </form>
  </div>
