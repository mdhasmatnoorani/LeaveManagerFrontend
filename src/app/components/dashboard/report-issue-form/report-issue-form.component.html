<div class="container my-5">
    <form class="needs-validation g-3" novalidate>
        <div class="form-group my-3">
            <label for="leaveFrom" class="form-label">Issue Title</label>
            <div class="input-group">
                <input class="form-control me-2" type="text" name="issueTitle" id="issueTitle" required />
            </div>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please provide issueTitle.
            </div>
        </div>
        <div class="form-group my-3">
            <label for="issueDescription" class="form-label">Issue Description</label>
            <textarea class="form-control" name="issueDescription" id="issueDescription" rows="3" required></textarea>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please provide issueDescription.
            </div>
        </div>
        <div align="right" class="mt-3">
            <button type="submit" class="btn btn-custom btn-sm my-2 px-5 py-3">Report Issue</button>
        </div>
    </form>
</div>
