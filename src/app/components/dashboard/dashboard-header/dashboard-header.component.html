<!-- Header -->
<header class="bg-surface-primary border-bottom pt-6">
    <div class="container-fluid">
        <div class="mb-npx">
            <div class="row align-items-center justify-content-space-between">
                <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                    <!-- Title -->
                    <h2 class="mb-0 ls-tight">{{greeting}}</h2>
                    <i>"Believe in yourself. You are braver than you think!"</i>
                </div>
                <!-- Actions -->
                <div class="col-sm-6 col-xs-4 col-12 mb-4 mb-sm-0">
                  <div class="d-flex align-items-center justify-content-end">
                      <h2 class="lead mb-0 ls-tight mx-5" style="font-size: 15px;">{{currentTime}}</h2>
                      <div class="nav-item dropdown">
                          <button class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static">
                              <i class="bi bi-sun-fill"></i> <span class="d-lg-none ms-2" id="bd-theme-text"></span>
                          </button>
                          <ul class="dropdown-menu dropdown-menu-end bg-dark" aria-labelledby="bd-theme-text">
                              <li>
                                  <button type="button" class="dropdown-item d-flex align-items-center text-light" data-bs-theme-value="light" aria-pressed="false">                  
                                      <i class="bi bi-sun-fill me-2"></i> Light
                                  </button>
                              </li>
                              <li>
                                  <button type="button" class="dropdown-item d-flex align-items-center text-light active" data-bs-theme-value="dark" aria-pressed="true">
                                      <i class="bi bi-moon-stars-fill me-2"></i>  Dark
                                  </button>
                              </li>
                              <li>
                                  <button type="button" class="dropdown-item d-flex align-items-center text-light" data-bs-theme-value="auto" aria-pressed="false">
                                      <i class="bi bi-circle-half me-2"></i>  Auto
                                  </button>
                              </li>
                          </ul>
                      </div>
                  </div>
              </div>
            </div>
            <!-- Nav -->
            <ul class="nav nav-tabs mt-4 overflow-x border-0">
                <li class="nav-item" *ngIf="isAdmin()">
                    <a routerLink="/dashboard" class="nav-link" routerLinkActive="active">Dashboard</a>
                </li>
                <li class="nav-item" *ngIf="isEmployee()">
                    <a routerLink="/apply-leave" class="nav-link" routerLinkActive="active">Apply Leave</a>
                </li>
                <li class="nav-item" *ngIf="isEmployee()">
                    <a routerLink="/my-leaves" class="nav-link" routerLinkActive="active">My Leaves</a>
                </li>
                <li class="nav-item" *ngIf="isAdmin()">
                    <a routerLink="/add-leave-calendar" class="nav-link" routerLinkActive="active">Add Leave Calendar</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/view-leave-calendar" class="nav-link" routerLinkActive="active">View Leave Calendar</a>
                </li>
                <li class="nav-item" *ngIf="isAdmin()">
                    <a routerLink="/add-employee" class="nav-link" routerLinkActive="active">Add Employee</a>
                </li>
                <li class="nav-item" *ngIf="isAdmin()">
                    <a routerLink="/view-employee-details" class="nav-link" routerLinkActive="active">View Employees</a>
                </li>
                <li class="nav-item" *ngIf="isAdmin()">
                    <a routerLink="/issues" class="nav-link" routerLinkActive="active">Issues</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/report-issues" class="nav-link" routerLinkActive="active">Report Issue</a>
                </li>
            </ul>
        </div>
    </div>
</header>
