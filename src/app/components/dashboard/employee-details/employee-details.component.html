<div class="card shadow border-0 mb-7">
    <div class="card-header d-flex justify-content-between align-items-center">
        <div class="d-flex">
            <h2 class="mb-0">Employee Details</h2>
            <button type="button" (click)="downloadUsersData()" class="btn btn-sm btn-square btn-neutral ms-2">
                <i class="bi bi-file-earmark-excel-fill"></i>
            </button>
        </div>
        <div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Search...">
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-nowrap">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Id</th>
                    <th scope="col">Email</th>
                    <th scope="col">Department</th>
                    <th scope="col">Role</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="paginatedData">
                    <tr *ngFor="let u of paginatedData; let i = index">
                        <td>{{ calculateSerialNumber(i) }}</td>
                        <td>{{ u.userFirstName + " " +u.userLastName }}</td>
                        <td>{{ u.empId }}</td>
                        <td>{{ u.userEmail }}</td>
                        <td>{{ u.userDepartment }}</td>
                        <td>{{ u.userType }}</td>
                        <td>
                            <button type="button" class="btn btn-sm btn-square btn-neutral text-danger-hover me-1"
                                data-bs-toggle="tooltip" data-bs-placement="left" title="Edit Employee Details">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-square btn-neutral text-danger-hover me-1"
                                data-bs-toggle="tooltip" data-bs-placement="top" title="Manage Employee Roles"  (click)="openManageRolesDialog()">
                                <i class="bi bi-people-fill"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-square btn-neutral text-danger-hover"
                                data-bs-toggle="tooltip" data-bs-placement="top" title="Delete Employee"  (click)="openConfirmationDialog()">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
    <div class="card-footer border-0 py-5 d-flex justify-content-end align-items-center">
        <mat-paginator [length]="user.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
            (page)="onPageChange($event)">
        </mat-paginator>
    </div>
</div>
