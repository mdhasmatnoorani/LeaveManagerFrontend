<div class="container-fluid wrapper-outer">
    <div class="container wrapper-inner shadow-sm bg-light p-5">
        <h1 class="display-4 pb-3 login-heading text-center">LOGIN</h1>
        <form action="#">
            <div class="form-group py-2">
                <label for="empId" class="pb-2">Emp Id</label>
                <input class="form-control py-2" type="text" name="empId" id="empId" [(ngModel)]="user.empId" />
            </div>
            <div class="form-group py-2">
                <label for="password" class="pb-2">Password</label>
                <input class="form-control py-2" type="password" name="password" id="password"
                    [(ngModel)]="user.userPassword" />
            </div>
            <!-- <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="remember_me" id="remember_me">
                    <label class="form-check-label" for="remember_me">Remember Me</label>
                  </div> -->
            <div class="form-submit py-3">
                <button type="submit" class="btn btn-gradient py-2" (click)="doLogin(user)">Login</button>
            </div>

        </form>
    </div>

</div>
